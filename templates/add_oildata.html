
<h2 class="m-5">新規追加</h2>
<form class="m-5" action="/add_oildata" method='POST'>

    <select name="oilcategory">
        <option value=1>種類選択</option>
        {% for post in oildatas %}
        <option value= {{ loop.index }}>{{post.oil_id}}</option>
        {% endfor %}
    </select>

    <div class="form-group pb-3">
        <label for="oil_id">名前: </label>
        <input type="text" class="form-control" name="oil_id">
    </div>
    <div class="form-group pb-3">
        <label for="volume_ml">量[ml]: </label>
        <input type="text" class="form-control" name="user_volume_ml">
    </div>
    <div class="form-group pb-3">
        <label for="open">開封日 : </label>
        <input type="date" name="user_open" required>
    </div>
    <div class="form-group pb-3">
        <label for="due">使用期限: </label>
        <input type="date" name="user_due" required>
    </div>
    <a class="btn btn-outline-primary" href="/oildatabase" role="button">Return</a>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

{% endblock %}
